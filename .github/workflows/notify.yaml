name: Weekly Github Update

on:
  schedule:
    # Every week on Thursday @ 1PM
    # - cron: "0 1 * * 4"
    - cron: "*/5 * * * *"
jobs:
  send-mattermost-message:
    runs-on: ubuntu-latest

    steps:
    - name: Create Mattermost Message
      run: |
        DATE=$(date  --date="7 days ago" +"%Y-%m-%d")
        MERGED_URL="https://github.com/pulls?q=merged%3A%3E${DATE}+org%3Acertbot+"
        UPDATED_URL="https://github.com/pulls?q=updated%3A%3E${DATE}+org%3Acertbot+"
        echo "{
                \"text\":\"## View Actvity in The Last Week \",
                \"props\": {
                    \"card\": \"PRs Updated in Last Week :\n\n [link]($UPDATED_URL)\n\n PRs Merged in the Last Week: [link]($MERGED_URL) \n\n \"
                }
              }" > mattermost.json
    - uses: mattermost/action-mattermost-notify@master
      env:
        MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          
